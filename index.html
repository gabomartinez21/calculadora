<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>Calculadora</title>
     <link rel="stylesheet" href="css/estilos.css">
</head>
<body>

     <section class="container">
          <table class="" id="calculadora">
               <thead>
                    <tr>
                         <td colspan="5"><div id="resultado"></div></td>
                    </tr>
               </thead>
               <tbody>
                    <tr>
                         <td><input type="button" class="numero" value="7"></td>
                         <td><input type="button" class="numero" value="8"></td>
                         <td><input type="button" class="numero" value="9"></td>
                         <td><input type="button" value="+"></td>
                         <td><input type="button" value="-"></td>
                    </tr>
                    <tr>
                         <td><input type="button" class="numero" value="4"></td>
                         <td><input type="button" class="numero" value="5"></td>
                         <td><input type="button" class="numero" value="6"></td>
                         <td><input type="button" value="*"></td>
                         <td><input type="button" value="/"></td>
                    </tr>
                    <tr>
                         <td><input type="button" class="numero" value="1"></td>
                         <td><input type="button" class="numero" value="2"></td>
                         <td><input type="button" class="numero" value="3"></td>
                         <td><input type="button" value="%"></td>
                         <td><input type="button" value="^"></td>
                    </tr>
               </tbody>
               <tfoot>
                    <tr>
                         <td colspan="3"></td>
                         <td colspan="2"><input type="button" value="Enter"></td>
                    </tr>
               </tfoot>
               
                  
          </table>

     </section>



     <script src="js/app.js" type="module"></script>

     
</body>
</html>
